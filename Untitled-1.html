<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            padding-top: 50px;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Wife One Day? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button class="btn yes" onclick="yesAnswer()">Yes</button>
        <button class="btn no" id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function yesAnswer() {
            alert("Yay! You made me the happiest person! üíç‚ù§Ô∏è");
        }

        function moveButton() {
            let button = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
